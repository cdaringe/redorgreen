version: '2'
services:
  redorgreenapi:
    image: cdaringe/redorgreenapi
    environment:
      NODE_ENV: production
      DB_HOST: redorgreendb
      DB_PORT: 5984
    ports:
      - '8081:8081'
    depends_on:
      - redorgreendb
    restart: unless-stopped
  redorgreendb:
    image: couchdb:1.6.1
    restart: unless-stopped
    volumes:
      - '/www/redorgreen/couchdb:/usr/local/var/lib/couchdb'
